<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Prototype</title>
    <link rel="shortcut icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="text-center mt-3">
    <h1>I am a developer</h1>
    <p>Fill in your form to register<br>(Note: the fields with an asterix <mark>*</mark> must be filled)</p>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name*</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address*</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <p>Select your intended role</p>
      <select class="form-select mb-3" aria-label="Default select example">
         <option selected>Select role</option>
         <option value="1">Front-end</option>
         <option value="2">Back-end</option>
         <option value="3">Fullstack</option>
      </select>
      <p>Check the box corresponding to your years of experience</p>
      <div class="form-check">
      <input class="form-check-input" type="radio" name="zero-to-one" id="zero-to-one">
      <label class="form-check-label" for="zero-to-one">
        0-1
      </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="one-to-three" id="one-to-three" >
        <label class="form-check-label" for="one-to-three">
             1-3
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="morethan-three" id="morethan-three">
        <label class="form-check-label" for="morethan-three">
             Morethan 3 
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/tota11y.min.js"></script>
</body>
</html>
