    <div class="contact-collect-information">
      <h1>Or leave a message</h1>
      <form action="#">
        <label for="name">Firstname, Lastname</label><br>
        <input type="text" id="name" name="user_name"  required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="user_email" required><br>
        <label for="phoneNum">Phone number</label><br>
        <input type="tel" id="phoneNum" name="user_number"><br>
        <label for="message">Message</label><br>
        <textarea id="message" name="user_message" rows=10 cols=30 maxlength="200" placeholder="Leave a message" required>
        </textarea><br>
        <button class="contact-button">Send </button>
      </form>
    </div>
